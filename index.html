<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frustration Card Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen" class="screen">
    <h1>Welcome to Frustration!</h1>
    <button id="start-game">Start New Game</button>
    <div id="settings">
      <label>
        Number of Players:
        <select id="num-players">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
        </select>
      </label>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-container" class="screen" style="display: none;">
    <div id="score-board"></div>

    <!-- Draw and Discard Piles -->
    <div id="piles">
      <div id="draw-pile"></div>
      <div id="discard-pile"></div>
    </div>

    <!-- Player Hands -->
    <div id="player-hands">
      <div id="player-0-hand" class="player-hand"></div>
      <div id="player-1-hand" class="player-hand"></div>
      <div id="player-2-hand" class="player-hand"></div>
      <div id="player-3-hand" class="player-hand"></div>
      <div id="player-4-hand" class="player-hand"></div>
    </div>

    <!-- Meld Spaces -->
    <div id="meld-spaces">
      <div id="player-0-melds" class="meld-space"></div>
      <div id="player-1-melds" class="meld-space"></div>
      <div id="player-2-melds" class="meld-space"></div>
      <div id="player-3-melds" class="meld-space"></div>
      <div id="player-4-melds" class="meld-space"></div>
    </div>

    <!-- Action Buttons -->
    <div id="action-buttons">
      <button id="meld-button">Meld</button>
      <button id="discard-button">Discard</button>
    </div>
  </div>

  <script src="js/helpers.js"></script>
  <script src="js/gameLogic.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
